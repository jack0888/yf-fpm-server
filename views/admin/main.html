<!DOCTYPE html>
<html>
  <head>
    <title>Fpm Admin</title>
    <meta charset="UTF-8"/>
    <meta charset="UTF-8"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/lib/materialize-css/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      .block{display: block; width: 100%;}
      .margin-bottom-2{margin-bottom: 2em;}
    </style>
  </head>
  <body class="blue-grey lighten-5">
    <nav class="nav-extended light-blue">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"> &nbsp; FPM-ADMIN</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="">注销</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="">仪表板</a></li>
        </ul>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="active" href="#tab-content-1">仪表板</a></li>
          <li class="tab"><a class="" href="#tab-content-2">Tab 2</a></li>
          <li class="tab"><a href="#tab-content-3">数据库</a></li>
        </ul>
      </div>
    </nav>
    <div id="tab-content-1">
      <!-- /* Targets -->
      <div class="row">
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p><i class="fa fa-user-cicle"></i> New User +2</p>
            </div>
          </div>
        </div>
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p><i class="fa fa-user-cicle"></i> New User +2</p>
            </div>
          </div>
        </div>
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p><i class="fa fa-user-cicle"></i> New User +2</p>
            </div>
          </div>
        </div>
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p><i class="fa fa-user-cicle"></i> New User +2</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Targets */ -->
      <div class=" ">
        <div class="row">
          <div class="col s6 m6 container">
            <div class="card gray light-1">
              <div class="card-content">
                <span class="card-title">接口测试</span>
                <form class="">
                  <div class="input-field">
                    <input id="email" type="email" class="validate">
                    <label for="email">接口名</label>
                  </div>
                  <div class="input-field">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">参数</label>
                  </div>
                  <button class="btn waves-effect waves-light" type="" name="action">提交
                  </button>
                  <button class="btn waves-effect waves-light grey" type="reset" name="">重置
                  </button> 
                </form>
              </div>
            </div>
            
          </div>
          <div class="col s6 m6 container">
            <div class="card gray light-1">
              <div class="card-content">
                <span class="card-title">输出结果</span>
                <div class="input-field">
                  <textarea disabled  id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">RESULT</label>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
    <div id="tab-content-2">
      
    </div>
    <div id="tab-content-3">
      <div class="row">
        <div class="col s12">
          <ul class="collection">
            <li class="collection-item avatar">
              <i class="circle fa fa-database"></i>
              <span class="title">fpm_user</span>
              <p>用户表</p>
              <a href="#!" class="secondary-content">管理</a>
            </li>
            <li class="collection-item avatar">
              <i class="circle fa fa-database"></i>
              <span class="title">fpm_user</span>
              <p>用户表</p>
              <a href="#!" class="secondary-content">管理</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    

  <script src="/lib/materialize-css/jquery.min.js"></script>
  <script src="/lib/materialize-css/js/materialize.min.js"></script>
  </body>
</html>
